<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script>
            setTimeout(function() {
                document.getElementById("block").innerHTML = "<button id=\"green-button\">Hey</button>";
            }, 3000);
        </script>
        <title>Implicit Wait</title>
    </head>
    <body>
        <h1>Implicit Wait</h1>
        <div id="block"></div>
    </body>
</html>
